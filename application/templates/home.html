<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Database Connection Checker</title>
</head>

<body>

<h1>Database Connection Checker</h1>

<form action="result" method="post">
    <label for="url">Database host</label>
    <input type="text" name="host" value="" required> <br> <br>
    <label for="username">Enter Username</label>
    <input type="text" name="username" value="" required> <br> <br>
    <label for="password">Enter Password</label>
    <input type="password" name="password" value="" required> <br> <br>
    <label for="database">Enter Database Name</label>
    <input type="text" name="database" value="" required> <br> <br>
    <label for="port">Enter Database Port</label>
    <input type="number" name="port" value=3306 required min="1" max="65535"> <br> <br>
    <input type="submit" value="Submit">
</form>

</body>

</html>
